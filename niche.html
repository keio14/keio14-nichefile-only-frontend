<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niche File</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #dee2e6;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: white;
        }
        .feature-section {
            margin-top: 40px;
        }
        .feature {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #dee2e6;
            background-color: white;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .feature-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #007bff;
        }
        .progress {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 class="text-justify">Things I Know About Front-End</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Technology</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>CSS</td><td>Styling</td></tr>
            <tr><td>HTML</td><td>Structure</td></tr>
            <tr><td>Bootstrap</td><td>Framework</td></tr>
        </tbody>
    </table>

    <div class="feature-section">
        <h2>Other Front-End Skills</h2>
        <div class="feature">
            <h3 class="feature-title">JavaScript</h3>
            <p>Interactivity</p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">60%</div>
            </div>
        </div>
        <div class="feature">
            <h3 class="feature-title">Responsive Design</h3>
            <p>Adaptability</p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">80%</div>
            </div>
        </div>
        <div class="feature">
            <h3 class="feature-title">Accessibility</h3>
            <p>Inclusivity</p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">40%</div>
            </div>
        </div>
    </div>
    <strong class="text-primary"> Motivation: Learn, code and ask</strong>
</body>
</html>
